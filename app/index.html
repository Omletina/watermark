      <meta name="description" content="Cервис для наложения водяных знаков на изображения" />

      <div class="wrapper-all">
         <div class="wrapper">
            <div class="container cl">
               <div class="main-bl">
                  <div class="main-title">Генератор водяных знаков</div>
                  <div class="watermark-work">
                     <div class="aim-img"><img src="../img/aim-img.jpg" /></div>
                  </div>
               </div>
               <div class="controls-bl">
                  <div class="controls-title">Настройки</div>
                  <div class="images-bl">
                     <form class="form">
                        <div class="form__group">
                           <label class="form__label">Исходное изображение</label>
                           <div class="form__input input-group">
                              <input placeholder="image.jpg" class="input-group__input" />
                              <div class="input-group__icon">
                                 <input type="file" class="input-group__file-load" />
                              </div>
                           </div>
                        </div>
                        <div class="form__group separator">
                           <label class="form__label">Водяной знак</label>
                           <div class="form__input input-group">
                              <input placeholder="image.png" class="input-group__input" />
                              <div class="input-group__icon">
                                 <input type="file" class="input-group__file-load" />
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="controls-wrap location-bl"></div>
                  <div class="controls-wrap opacity-bl"></div>
                  <div class="btn-bl"></div>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
